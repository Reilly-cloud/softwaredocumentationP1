<h1> Convert button to an object  </h1> 

<p> When you convert a button to an object, the contents of the button remain on the page without the button properties. All actions are removed. </p> 

<li>1. Choose Object > Interactive > Convert To Object.</li> 

<li>2. Use the Selection tool <img class="Buttons" src="images/Selection%20tool.png" alt="Pen tool"; height="20" width="20"> to select the button.</li> 
</html>
